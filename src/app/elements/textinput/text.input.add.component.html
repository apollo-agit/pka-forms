<md-input #{{elementid}} placeholder="{{placeholder}}" maxlength="{{size}}">
    <span md-prefix>
          <i class="material-icons app-input-icon">{{icon}}</i>
          &nbsp;
        </span>
</md-input>
<md-card-actions>
    <button md-mini-fab (click)="onClickEditInput()">
        <md-icon>{{buttonicon}}</md-icon>
    </button>
</md-card-actions>
