<div>
    <form (submit)="onSubmit()" #optionlistform="ngForm">
        <div class="form-group">
            <md-input placeholder="Option List Group Name" id="name" required class="form-control" name="name" [(ngModel)]="model.name"></md-input>
        </div>
        <div class="form-group">
            <md-input placeholder="Check Box Group Label" id="label" required class="form-control" name="label" [(ngModel)]="model.label"></md-input>
        </div>
        <div class="form-group">
            <md-input placeholder="Add New Options" id="newoptions" class="form-control" name="newoptions" #newoptions></md-input>
            <button md-mini-fab (click)="onAddOption(newoptions)">
                <md-icon>add</md-icon>
            </button>
            <ul>
                <li *ngFor="let opt of model.options">
                    {{opt}}
                </li>
            </ul>
        </div>
        <md-dialog-actions>
            <button md-raised-button type="Submit" name="btnSubmit" class="btn btn-default">Submit</button>
        </md-dialog-actions>
    </form>
</div>
