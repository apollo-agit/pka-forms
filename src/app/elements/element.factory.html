<div [ngSwitch]="element.type">
    <text-area-add *ngSwitchCase="'text-area'" [comp]="element"></text-area-add>
    <text-input-add *ngSwitchCase="'text-input'" [comp]="element"></text-input-add>
    <option-list-add *ngSwitchCase="'option-list'" [comp]="element"></option-list-add>
    <check-box-add *ngSwitchCase="'check-box'" [comp]="element"></check-box-add>
</div>
