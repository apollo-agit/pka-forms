<div class="tool-card">
    <md-card class="md2 md-card">
        <md-card-header>
            <h4>{{comptitle}}</h4>
        </md-card-header>
        <md-card-content>
            <md-textarea placeholder="{{placeholder}}">
                <span md-prefix>
          <i class="material-icons app-input-icon">{{icon}}</i>
          &nbsp;
        </span>
            </md-textarea>
        </md-card-content>
        <md-card-actions>
            <button md-mini-fab (click)="onClickEditElement()">
                <md-icon>{{addbuttonicon}}</md-icon>
            </button>
            <button md-mini-fab (click)="onClickRemoveElement()">
                <md-icon>{{removebuttonicon}}</md-icon>
            </button>
        </md-card-actions>
    </md-card>
</div>
