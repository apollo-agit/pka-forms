<button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
</button>
<md-menu #menu="mdMenu">
    <button md-menu-item (click)="onTextBoxAdd()">
        <md-icon>short_text</md-icon>
        <span> Add Text Box </span>
    </button>
    <button md-menu-item (click)="onTextAreaAdd()">
        <md-icon>wrap_text</md-icon>
        <span> Add Text Area </span>
    </button>
    <button md-menu-item (click)="onCheckBoxGroupAdd()">
        <md-icon>check_box</md-icon>
        <span> Add Check Boxes </span>
    </button>
    <button md-menu-item (click)="onOptionListGroupAdd()">
        <md-icon>radio_button_checked</md-icon>
        <span> Add Radio Buttons </span>
    </button>
</md-menu>
<h2>{{form?.title}}</h2>
<h4>{{form?.description}}</h4>
<div *ngFor="let element of comps | componentsort">
    <md-card class="md2 md-card element-card">
        <md-card-content>
            <div [ngSwitch]="element.type">
                <text-area-add *ngSwitchCase="'text-area'" [comp]="element" (change)="textAreaChange($event)" (remove)="elementRemove($event)"></text-area-add>
                <text-input-add *ngSwitchCase="'text-input'" [comp]="element" (change)="textInputChange($event)" (remove)="elementRemove($event)"></text-input-add>
                <option-list-add *ngSwitchCase=" 'option-list' " [comp]="element " (change)="optionListChange($event)"  (remove)="elementRemove($event)"></option-list-add>
                <check-box-add *ngSwitchCase=" 'check-box' " [comp]="element" (change)="checkBoxChange($event)" (remove)="elementRemove($event)"></check-box-add>
            </div>
        </md-card-content>
    </md-card>
</div>
